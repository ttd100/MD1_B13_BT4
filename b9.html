<script>
    alert(search('Rikkei Academy','k'));

function search(arr,char){
    count = 0;
    for (let i = 0; i < ar.length; i++) {
        if (arr[i] == char){
            count++;
        }
    }
    return count== 0 ? -1:count;
}
</script>
